<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        炫酷登录页面星空粒子背景
    </title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <!--必要样式-->
    <link rel="stylesheet" type="text/css" href="css/component.css" />
    <!--[if IE]>
        <script src="js/html5.js">
        </script>
    <![endif]-->
</head>

<body>
    <div class="container demo-1">
        <div class="content">
            <div id="large-header" class="large-header">
                <canvas id="demo-canvas"></canvas>
                <div class="logo_box">
                    <h3>
                        所念皆星河
                    </h3>
                    <form action="#" name="f" method="post">
                        <div class="input_outer">
                            <span class="u_user">
                            </span>
                            <input id="username" name="logname" class="text" style="color: #FFFFFF !important" type="text" value="" placeholder="请输入账户">
                        </div>
                        <div class="input_outer">
                            <span class="us_uer">
                            </span>
                            <input id="password" name="logpass" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;" value="" type="password" placeholder="请输入密码">
                        </div>
                    </form>
                    <div class="mb2">
                        <button onclick="vertify()" class="act-but submit" style="color: #FFFFFF">
                            登录
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="js/TweenLite.min.js">
    </script>
    <script src="js/EasePack.min.js">
    </script>
    <script src="js/rAF.js">
    </script>
    <script src="js/demo-1.js">
    </script>
    <div style="text-align:center;">
    </div>
    <script>
        function vertify() {
            let un = document.querySelector('#username').value;
            let pw = document.querySelector('#password').value;
            if (un == 1206 && pw == "bbb") {
                window.location.href = "main.html";
            } else {
                alert("账户或者密码错误!");
            }
        }
    </script>
</body>

</html>
